<template name="messagePage">
  <form class="comment form">
      <input type="text" name="userComment" class="form-control input-sm chat-input" placeholder="Write your message here..." />
	    <input type="submit" value="Send" class="btn btn-primary"/>
  </form>
  <ul class="list-group">
   {{#each messagePageItems}}
      {{> messagePageItem}}
    {{/each}}
  </ul>
</template>
