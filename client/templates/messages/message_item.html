<template name="messageItem">
  <a role="button" href="{{url}}" class="list-group-item">
    {{#if hasSeen}}
    <span class="glyphicon glyphicon-asterisk"></span>
    {{/if}}
    <div>
      <h4 class="list-group-item-heading">{{userName}}</h4>
      <h4 class="list-group-item-heading">{{title}}</h4>
      <p class="list-group-item-text navbar-right">{{sentFormatTime}}</p>
    </div>
  </a>
</template>
