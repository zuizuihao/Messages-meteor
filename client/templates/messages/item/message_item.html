<template name="messageItem">
  <a role="button" href="{{pathFor 'messagePage' username = this.fromUserName }}" class="list-group-item">
    {{#if markUnread}}
      <span class="glyphicon glyphicon-asterisk"></span>
    {{/if}}
    <div>
      <h4 class="list-group-item-heading">{{this.fromUserName}}</h4>
      <h4 class="list-group-item-heading">{{this.content}}</h4>
      <p class="list-group-item-text navbar-right">{{this.sentTime}}</p>
    </div>
  </a>
</template>
