<template name="messageItem">
  <a role="button" href="{{pathFor 'messagePage' username = user.username }}" class="list-group-item">
    {{#if lastMessage.hasSeen}}
    <span class="glyphicon glyphicon-asterisk"></span>
    {{/if}}
    <div>
      <h4 class="list-group-item-heading">{{user.username}}</h4>
      <h4 class="list-group-item-heading">{{lastMessage.content}}</h4>
      <p class="list-group-item-text navbar-right">{{lastMessage.sentTime}}</p>
    </div>
  </a>
</template>
